<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Letters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .tab {
            flex: 1 1 300px; /* Set a minimum width for each tab */
            max-width: 300px; /* Set a maximum width for each tab */
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .tab:hover {
            background-color: #e0f7fa;
        }
        .tab h2 {
            font-size: 1.5em;
            color: #00796b;
        }
        .tab p {
            font-size: 1em;
            color: #004d40;
        }
        .header {
            background-color: #004d40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="header">
        <h1>Recommendation Letters</h1>
    </div>
    <div class="container">
        <div class="tabs">
            <div class="tab" onclick="window.location.href='./assets/reclets/Talkmeup.pdf'">
                <h2>Website Developer</h2>
                <p>Intern at AI platform Talkmeup Ink.</p>
            </div>
            <div class="tab" onclick="window.location.href='./assets/reclets/CMU.pdf'">
                <h2>Game Design</h2>
                <p>Carnegie Mellon</p>
            </div>
            <!-- <div class="tab" onclick="window.location.href='./assets/reclets/Another.pdf'">
                <h2>Another Title</h2>
                <p>Another Subtitle</p>
            </div> -->
            <!-- Add more tabs as needed -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
